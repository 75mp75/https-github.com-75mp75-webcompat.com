<style>
.wc-Stats {
    flex: 1;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-align: center;
        -ms-flex-align: center;
            align-items: center;
    -webkit-box-pack: center;
        -ms-flex-pack: center;
            justify-content: center;
    -ms-flex-wrap: wrap;
        flex-wrap: wrap;
  }

  .wc-Stats-article {
    padding: 1em;
  }

  .wc-Stat {
    display: -webkit-inline-box;
    display: -ms-inline-flexbox;
    display: inline-flex;
    background-color: #404040;
    text-align: center;
    min-width: 10em;
    padding: 1em;
    position: relative;
    -webkit-box-align: center;
        -ms-flex-align: center;
            align-items: center;
    -webkit-box-pack: center;
        -ms-flex-pack: center;
            justify-content: center;
  }

  .wc-Stat--alert {
    background-color: #c12600;
  }

  .wc-Stat--alert * {
    color: #fff !important;
  }

  .wc-Stat-title {
    font-size: 1em;
    color: #646464;
    margin: 0;
    width: 100%;
    left: 0;
  }

  .wc-Stat-total {
    font-size: 5em;
    color: #ffc400;
    font-weight: 900;
  }
</style>

<section class="wc-Stats">
  <article class="wc-Stats-article">
    <div class="wc-Stat {% if stats.total > 50 %} wc-Stat--alert {% endif %}">
      <div class="wc-Stat-container">
        <h2 class="wc-Stat-title">Needstriage issues</h2>
        <div class="wc-Stat-total">
          {{ stats.total - stats.needsinfo }}
        </div>
      </div>
    </div>
  </article>
  <article class="wc-Stats-article">
    <div class="wc-Stat">
      <div class="wc-Stat-container">
        <h2 class="wc-Stat-title">Older than 48h</h2>
        <div class="wc-Stat-total">
          {% set total = stats.older - stats.needsinfo %}
          {{ 0 if total <= 0 else total }}
        </div>
      </div>
    </div>
  </article>
  <article class="wc-Stats-article">
    <div class="wc-Stat">
      <div class="wc-Stat-container">
        <h2 class="wc-Stat-title">Needsinfo</h2>
        <div class="wc-Stat-total">
          {{ stats.needsinfo }}
        </div>
      </div>
    </div>
  </article>
</section>
