<div class="wc-UIContent" id="user-mentioned-issues">
  <div class="wc-ListIssue-subtitle">
    <h2 class="wc-Title--l">Issues mentioning {{user}}</h2>
  </div>
  <div class="wc-ListIssue-pagination">
    {% include "web_modules/pagination.html" %}
  </div>
  <div id="issue-mentions">
    <script type="text/template" id="issue-mentions-tmpl">
      <% if (issueMentions.length) { %>
        <% _.each(issueMentions, function(issue) { %>
          {% include "web_modules/issue-list.html" %}
        <% }); %>
      <% } else { %>
      <p>Nothing here currently.</p>
      <% } %>
    </script>
  </div>
</div>
